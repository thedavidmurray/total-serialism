<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Serialism - Algorithm Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 4px;
        }

        .search-box {
            flex: 1;
            max-width: 500px;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .filter-btn.active {
            background: #fff;
            color: #667eea;
            border-color: #fff;
        }

        .main-content {
            padding: 40px 0;
        }

        .stats {
            text-align: center;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .stats-numbers {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 10px;
        }

        .stat-item {
            font-size: 14px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            display: block;
        }

        .category-section {
            margin-bottom: 60px;
        }

        .category-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .category-icon {
            font-size: 32px;
        }

        .category-title {
            font-size: 24px;
            font-weight: 600;
        }

        .category-description {
            font-size: 14px;
            opacity: 0.8;
            margin-left: 44px;
        }

        .category-count {
            margin-left: auto;
            font-size: 14px;
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 12px;
            border-radius: 12px;
        }

        .algorithms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .algorithm-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            color: #333;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .algorithm-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .algorithm-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .algorithm-card:hover::before {
            transform: translateX(0);
        }

        .algorithm-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .algorithm-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .algorithm-description {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .algorithm-footer {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .badge {
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-complexity {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-complexity.intermediate {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge-complexity.advanced {
            background: #fce4ec;
            color: #c2185b;
        }

        .badge-featured {
            background: #fff9c4;
            color: #f57f17;
        }

        .favorite-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: transform 0.2s ease;
            padding: 0;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        .favorite-btn.active {
            animation: heartbeat 0.3s ease;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.8;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 18px;
        }

        .featured-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .featured-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: none;
            }

            .algorithms-grid {
                grid-template-columns: 1fr;
            }

            .stats-numbers {
                flex-direction: column;
                gap: 20px;
            }
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div>
                    <h1>Total Serialism</h1>
                    <div class="subtitle">Generative Art & Pen Plotter Algorithms</div>
                </div>

                <div class="search-box">
                    <input
                        type="text"
                        class="search-input"
                        id="searchInput"
                        placeholder="Search algorithms..."
                        autocomplete="off"
                    >
                </div>

                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="featured">‚≠ê Featured</button>
                    <button class="filter-btn" data-filter="favorites">‚ù§Ô∏è Favorites</button>
                    <button class="filter-btn" data-filter="beginner">Beginner</button>
                    <button class="filter-btn" data-filter="intermediate">Intermediate</button>
                    <button class="filter-btn" data-filter="advanced">Advanced</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="stats">
                <h2>Discover Algorithmic Art</h2>
                <div class="stats-numbers" id="statsNumbers">
                    <div class="stat-item">
                        <span class="stat-number" id="totalAlgorithms">--</span>
                        <span>Algorithms</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalCategories">--</span>
                        <span>Categories</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="visibleAlgorithms">--</span>
                        <span>Showing</span>
                    </div>
                </div>
            </div>

            <div id="content" class="loading">
                Loading algorithms...
            </div>
        </div>
    </main>

    <script>
        let catalog = null;
        let favorites = JSON.parse(localStorage.getItem('total-serialism-favorites') || '[]');
        let currentFilter = 'all';
        let searchTerm = '';

        // Load catalog
        fetch('algorithm-catalog.json')
            .then(res => res.json())
            .then(data => {
                catalog = data;
                renderContent();
                updateStats();
            })
            .catch(err => {
                document.getElementById('content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <div class="empty-state-text">Failed to load algorithms</div>
                    </div>
                `;
            });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value.toLowerCase();
            renderContent();
        });

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderContent();
            });
        });

        function toggleFavorite(algoId, event) {
            event.preventDefault();
            event.stopPropagation();

            const index = favorites.indexOf(algoId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(algoId);
            }

            localStorage.setItem('total-serialism-favorites', JSON.stringify(favorites));
            renderContent();
        }

        function matchesFilter(algo, categoryKey) {
            if (currentFilter === 'all') return true;
            if (currentFilter === 'featured') return algo.featured === true;
            if (currentFilter === 'favorites') return favorites.includes(algo.id);
            if (currentFilter === 'beginner') return algo.complexity === 'beginner';
            if (currentFilter === 'intermediate') return algo.complexity === 'intermediate';
            if (currentFilter === 'advanced') return algo.complexity === 'advanced';
            return true;
        }

        function matchesSearch(algo) {
            if (!searchTerm) return true;
            return algo.name.toLowerCase().includes(searchTerm) ||
                   algo.description.toLowerCase().includes(searchTerm) ||
                   algo.id.toLowerCase().includes(searchTerm);
        }

        function renderContent() {
            if (!catalog) return;

            const content = document.getElementById('content');
            let html = '';
            let visibleCount = 0;

            // Featured section
            if (currentFilter === 'all' && !searchTerm) {
                const featuredAlgos = [];
                Object.entries(catalog.categories).forEach(([catKey, category]) => {
                    category.algorithms.forEach(algo => {
                        if (algo.featured) {
                            featuredAlgos.push(algo);
                        }
                    });
                });

                if (featuredAlgos.length > 0) {
                    html += `
                        <div class="featured-section">
                            <div class="featured-title">
                                <span>‚≠ê</span>
                                <span>Featured Algorithms</span>
                            </div>
                            <div class="algorithms-grid">
                                ${featuredAlgos.map(algo => renderAlgorithmCard(algo)).join('')}
                            </div>
                        </div>
                    `;
                    visibleCount += featuredAlgos.length;
                }
            }

            // Category sections
            Object.entries(catalog.categories).forEach(([catKey, category]) => {
                const filteredAlgos = category.algorithms.filter(algo =>
                    matchesFilter(algo, catKey) && matchesSearch(algo)
                );

                if (filteredAlgos.length > 0) {
                    html += `
                        <div class="category-section">
                            <div class="category-header">
                                <div class="category-icon">${category.icon}</div>
                                <div>
                                    <div class="category-title">${category.name}</div>
                                    <div class="category-description">${category.description}</div>
                                </div>
                                <div class="category-count">${filteredAlgos.length}</div>
                            </div>
                            <div class="algorithms-grid">
                                ${filteredAlgos.map(algo => renderAlgorithmCard(algo)).join('')}
                            </div>
                        </div>
                    `;
                    visibleCount += filteredAlgos.length;
                }
            });

            if (visibleCount === 0) {
                html = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <div class="empty-state-text">
                            ${currentFilter === 'favorites' && favorites.length === 0
                                ? 'No favorites yet. Click the heart icon on any algorithm to save it!'
                                : 'No algorithms found matching your criteria'}
                        </div>
                    </div>
                `;
            }

            content.innerHTML = html;
            document.getElementById('visibleAlgorithms').textContent = visibleCount;
        }

        function renderAlgorithmCard(algo) {
            const isFavorite = favorites.includes(algo.id);
            return `
                <a href="${algo.path}" class="algorithm-card">
                    <div class="algorithm-header">
                        <div class="algorithm-name">${algo.name}</div>
                        <button
                            class="favorite-btn ${isFavorite ? 'active' : ''}"
                            onclick="toggleFavorite('${algo.id}', event)"
                            title="${isFavorite ? 'Remove from favorites' : 'Add to favorites'}"
                        >
                            ${isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}
                        </button>
                    </div>
                    <div class="algorithm-description">${algo.description}</div>
                    <div class="algorithm-footer">
                        <span class="badge badge-complexity ${algo.complexity}">${algo.complexity}</span>
                        ${algo.featured ? '<span class="badge badge-featured">Featured</span>' : ''}
                    </div>
                </a>
            `;
        }

        function updateStats() {
            if (!catalog) return;
            document.getElementById('totalAlgorithms').textContent = catalog.stats.totalAlgorithms;
            document.getElementById('totalCategories').textContent = catalog.stats.totalCategories;
        }
    </script>
</body>
</html>
