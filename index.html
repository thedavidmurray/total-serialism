<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Total Serialism Graphic Design Studio</title>
  <meta name="description" content="Algorithmic composition meets graphic design. 74 algorithms for creating stunning generative art and pen plotter designs. No installation required.">
  <style>
    :root {
      --bg-gradient-start: #667eea;
      --bg-gradient-end: #764ba2;
      --text-primary: #333;
      --text-secondary: #666;
      --text-header: white;
      --card-bg: white;
      --control-bg: white;
      --control-border: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
      --shadow-hover: rgba(0, 0, 0, 0.15);
    }

    body.dark-mode {
      --bg-gradient-start: #1a1a2e;
      --bg-gradient-end: #16213e;
      --text-primary: #e0e0e0;
      --text-secondary: #b0b0b0;
      --text-header: #f0f0f0;
      --card-bg: #2a2a3e;
      --control-bg: #2a2a3e;
      --control-border: #444;
      --shadow: rgba(0, 0, 0, 0.3);
      --shadow-hover: rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
      min-height: 100vh;
      padding: 20px;
      color: var(--text-primary);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .header {
      text-align: center;
      color: var(--text-header);
      margin-bottom: 40px;
      padding: 40px 20px;
      position: relative;
    }

    .header-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .icon-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2em;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .icon-btn.active {
      background: rgba(255, 255, 255, 0.4);
    }

    .header h1 {
      font-size: 3.5em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header p {
      font-size: 1.3em;
      opacity: 0.95;
      margin-bottom: 10px;
    }

    .stats {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .stat {
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: 600;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    .controls {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 40px var(--shadow);
      transition: background 0.3s ease;
    }

    .search-bar {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    .search-input {
      flex: 1;
      min-width: 250px;
      padding: 12px 20px;
      border: 2px solid var(--control-border);
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.2s;
      background: var(--control-bg);
      color: var(--text-primary);
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
    }

    select {
      padding: 12px 20px;
      border: 2px solid var(--control-border);
      border-radius: 8px;
      font-size: 1em;
      background: var(--control-bg);
      color: var(--text-primary);
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
      margin-bottom: 40px;
    }

    .grid.rows-view {
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 15px var(--shadow);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px var(--shadow-hover);
    }

    /* Rows view styling */
    .rows-view .card {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      gap: 20px;
    }

    .rows-view .card:hover {
      transform: translateY(0);
      transform: translateX(5px);
    }

    .rows-view .card-header {
      margin-bottom: 0;
      flex-shrink: 0;
    }

    .rows-view .card-content {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .rows-view .card h3 {
      margin-bottom: 0;
      min-width: 200px;
    }

    .rows-view .card p {
      margin-bottom: 0;
      flex: 1;
      font-size: 0.9em;
    }

    .rows-view .launch-btn {
      width: auto;
      padding: 8px 20px;
      white-space: nowrap;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .card h3 {
      font-size: 1.3em;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .featured-badge {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.75em;
      font-weight: 600;
    }

    .category-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 500;
      margin-bottom: 10px;
    }

    .complexity {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 8px;
      font-size: 0.8em;
      font-weight: 500;
      margin-left: 8px;
    }

    .complexity-beginner { background: #d4edda; color: #155724; }
    .complexity-intermediate { background: #fff3cd; color: #856404; }
    .complexity-advanced { background: #f8d7da; color: #721c24; }

    .card p {
      color: var(--text-secondary);
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .launch-btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
      width: 100%;
      text-align: center;
    }

    .launch-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .no-results {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-header);
      font-size: 1.2em;
    }

    .footer {
      text-align: center;
      color: var(--text-header);
      padding: 40px 20px;
      margin-top: 40px;
    }

    .footer a {
      color: var(--text-header);
      text-decoration: underline;
      margin: 0 10px;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2em;
      }

      .header-controls {
        position: static;
        justify-content: center;
        margin-bottom: 20px;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .rows-view .card {
        flex-direction: column;
        align-items: flex-start;
      }

      .rows-view .card h3 {
        min-width: auto;
      }

      .rows-view .launch-btn {
        width: 100%;
      }
    }

    /* Category colors */
    .cat-core { background: #e3f2fd; color: #1565c0; }
    .cat-geometric { background: #f3e5f5; color: #6a1b9a; }
    .cat-flow-fields { background: #e0f2f1; color: #00695c; }
    .cat-natural { background: #f1f8e9; color: #558b2f; }
    .cat-chemical { background: #fff3e0; color: #ef6c00; }
    .cat-cellular-automata { background: #fce4ec; color: #c2185b; }
    .cat-advanced { background: #e8eaf6; color: #3949ab; }
    .cat-lsystems { background: #f1f8e9; color: #689f38; }
    .cat-image-processing { background: #e1f5fe; color: #0277bd; }
    .cat-symmetry { background: #f3e5f5; color: #7b1fa2; }
    .cat-physics { background: #e0f7fa; color: #00838f; }
    .cat-voronoi { background: #e8f5e9; color: #2e7d32; }
    .cat-packing { background: #fff9c4; color: #f57f17; }
    .cat-hybrid { background: #ede7f6; color: #512da8; }
    .cat-ai { background: #fbe9e7; color: #d84315; }
    .cat-tools { background: #eceff1; color: #455a64; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-controls">
      <button class="icon-btn" id="view-toggle" title="Toggle view">
        <span id="view-icon">‚ò∞</span>
      </button>
      <button class="icon-btn" id="dark-mode-toggle" title="Toggle dark mode">
        <span id="theme-icon">üåô</span>
      </button>
    </div>

    <h1>Total Serialism Graphic Design Studio</h1>
    <p>Algorithmic composition meets graphic design</p>
    <div class="stats">
      <span class="stat" id="total-algorithms">74 Algorithms</span>
      <span class="stat" id="total-categories">15 Categories</span>
      <span class="stat" id="featured-count">16 Featured</span>
    </div>
  </div>

  <div class="container">
    <div class="controls">
      <div class="search-bar">
        <input
          type="search"
          id="search"
          class="search-input"
          placeholder="Search algorithms...">

        <select id="category-filter">
          <option value="">All Categories</option>
        </select>

        <select id="complexity-filter">
          <option value="">All Levels</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
        </select>

        <select id="sort">
          <option value="name">Sort: A-Z</option>
          <option value="name-desc">Sort: Z-A</option>
          <option value="complexity">Sort: Complexity ‚Üë</option>
          <option value="complexity-desc">Sort: Complexity ‚Üì</option>
          <option value="category">Sort: Category</option>
          <option value="featured">Sort: Featured First</option>
        </select>
      </div>
    </div>

    <div class="grid" id="algorithm-grid"></div>
    <div class="no-results" id="no-results" style="display: none;">
      No algorithms found. Try adjusting your filters.
    </div>
  </div>

  <div class="footer">
    <p><strong>Total Serialism Graphic Design Studio</strong> ‚Ä¢ Open source ‚Ä¢ Built with p5.js</p>
    <p>
      <a href="https://github.com/thedavidmurray/total-serialism" target="_blank">GitHub</a>
      <a href="ARCHITECTURE.md">Documentation</a>
    </p>
  </div>

  <script>
    let allAlgorithms = [];
    let categories = {};
    let currentView = localStorage.getItem('view') || 'cards';
    let isDarkMode = localStorage.getItem('darkMode') === 'true';

    // Initialize theme
    if (isDarkMode) {
      document.body.classList.add('dark-mode');
      document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
    }

    // Initialize view
    if (currentView === 'rows') {
      document.getElementById('algorithm-grid').classList.add('rows-view');
      document.getElementById('view-icon').textContent = '‚äû';
    }

    // Dark mode toggle
    document.getElementById('dark-mode-toggle').addEventListener('click', () => {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle('dark-mode');
      document.getElementById('theme-icon').textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('darkMode', isDarkMode);
    });

    // View toggle
    document.getElementById('view-toggle').addEventListener('click', () => {
      currentView = currentView === 'cards' ? 'rows' : 'cards';
      const grid = document.getElementById('algorithm-grid');
      grid.classList.toggle('rows-view');
      document.getElementById('view-icon').textContent = currentView === 'rows' ? '‚äû' : '‚ò∞';
      localStorage.setItem('view', currentView);
      renderAlgorithms();
    });

    // Load algorithm catalog
    fetch('algorithm-catalog.json')
      .then(response => response.json())
      .then(data => {
        categories = data.categories;

        // Update stats
        document.getElementById('total-algorithms').textContent =
          `${data.stats.totalAlgorithms} Algorithms`;
        document.getElementById('total-categories').textContent =
          `${data.stats.totalCategories} Categories`;
        document.getElementById('featured-count').textContent =
          `${data.stats.featuredCount} Featured`;

        // Flatten algorithms with category info
        Object.keys(categories).forEach(catKey => {
          const category = categories[catKey];
          category.algorithms.forEach(algo => {
            allAlgorithms.push({
              ...algo,
              categoryKey: catKey,
              categoryName: category.name,
              categoryIcon: category.icon
            });
          });
        });

        // Populate category filter
        const categoryFilter = document.getElementById('category-filter');
        Object.keys(categories).forEach(catKey => {
          const option = document.createElement('option');
          option.value = catKey;
          option.textContent = `${categories[catKey].icon} ${categories[catKey].name}`;
          categoryFilter.appendChild(option);
        });

        renderAlgorithms();
      })
      .catch(error => {
        console.error('Error loading catalog:', error);
        document.getElementById('no-results').style.display = 'block';
        document.getElementById('no-results').textContent =
          'Error loading algorithms. Please refresh the page.';
      });

    // Event listeners
    document.getElementById('search').addEventListener('input', renderAlgorithms);
    document.getElementById('category-filter').addEventListener('change', renderAlgorithms);
    document.getElementById('complexity-filter').addEventListener('change', renderAlgorithms);
    document.getElementById('sort').addEventListener('change', renderAlgorithms);

    function renderAlgorithms() {
      const search = document.getElementById('search').value.toLowerCase();
      const categoryFilter = document.getElementById('category-filter').value;
      const complexityFilter = document.getElementById('complexity-filter').value;
      const sort = document.getElementById('sort').value;

      // Filter
      let filtered = allAlgorithms.filter(algo => {
        const matchesSearch = !search ||
          algo.name.toLowerCase().includes(search) ||
          algo.description.toLowerCase().includes(search);

        const matchesCategory = !categoryFilter || algo.categoryKey === categoryFilter;
        const matchesComplexity = !complexityFilter || algo.complexity === complexityFilter;

        return matchesSearch && matchesCategory && matchesComplexity;
      });

      // Sort
      if (sort === 'name') {
        filtered.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sort === 'name-desc') {
        filtered.sort((a, b) => b.name.localeCompare(a.name));
      } else if (sort === 'complexity') {
        const complexityOrder = { beginner: 1, intermediate: 2, advanced: 3 };
        filtered.sort((a, b) =>
          complexityOrder[a.complexity || 'intermediate'] -
          complexityOrder[b.complexity || 'intermediate']
        );
      } else if (sort === 'complexity-desc') {
        const complexityOrder = { beginner: 1, intermediate: 2, advanced: 3 };
        filtered.sort((a, b) =>
          complexityOrder[b.complexity || 'intermediate'] -
          complexityOrder[a.complexity || 'intermediate']
        );
      } else if (sort === 'category') {
        filtered.sort((a, b) => a.categoryName.localeCompare(b.categoryName));
      } else if (sort === 'featured') {
        filtered.sort((a, b) => (b.featured ? 1 : 0) - (a.featured ? 1 : 0));
      }

      const grid = document.getElementById('algorithm-grid');
      const noResults = document.getElementById('no-results');

      if (filtered.length === 0) {
        grid.style.display = 'none';
        noResults.style.display = 'block';
      } else {
        grid.style.display = 'grid';
        noResults.style.display = 'none';

        grid.innerHTML = filtered.map(algo => {
          const catClass = `cat-${algo.categoryKey}`;
          const complexityClass = `complexity-${algo.complexity || 'intermediate'}`;

          if (currentView === 'rows') {
            // Rows view
            return `
              <div class="card" onclick="window.location.href='${algo.path}'">
                <div class="card-content">
                  <div class="card-header">
                    <div>
                      <span class="category-badge ${catClass}">
                        ${algo.categoryIcon} ${algo.categoryName}
                      </span>
                      <span class="complexity ${complexityClass}">
                        ${algo.complexity || 'intermediate'}
                      </span>
                      ${algo.featured ? '<span class="featured-badge">‚≠ê</span>' : ''}
                    </div>
                  </div>
                  <h3>${algo.name}</h3>
                  <p>${algo.description}</p>
                  <a href="${algo.path}" class="launch-btn" onclick="event.stopPropagation()">
                    Launch ‚Üí
                  </a>
                </div>
              </div>
            `;
          } else {
            // Cards view
            return `
              <div class="card" onclick="window.location.href='${algo.path}'">
                <div class="card-header">
                  <div>
                    <span class="category-badge ${catClass}">
                      ${algo.categoryIcon} ${algo.categoryName}
                    </span>
                    <span class="complexity ${complexityClass}">
                      ${algo.complexity || 'intermediate'}
                    </span>
                  </div>
                  ${algo.featured ? '<span class="featured-badge">‚≠ê Featured</span>' : ''}
                </div>
                <h3>${algo.name}</h3>
                <p>${algo.description}</p>
                <a href="${algo.path}" class="launch-btn" onclick="event.stopPropagation()">
                  Launch Algorithm ‚Üí
                </a>
              </div>
            `;
          }
        }).join('');
      }
    }
  </script>
</body>
</html>
