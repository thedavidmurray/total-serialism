<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Serialism V3 - Inline Test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #f39c12;
        }
        
        #app-container {
            display: none;
            flex-direction: column;
            height: 100vh;
        }
        
        #canvas-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
        }
        
        #error {
            color: #ff4444;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading engine...</div>
    <div id="error"></div>
    <div id="app-container">
        <div id="canvas-container"></div>
    </div>
    
    <!-- Load dependencies first -->
    <script src="collision-detection.js"></script>
    <script src="golden-ratio-composition.js"></script>
    
    <script>
        // Check dependencies
        console.log('Dependencies loaded:');
        console.log('- CollisionDetectionSystem:', typeof CollisionDetectionSystem);
        console.log('- GoldenRatioComposition:', typeof GoldenRatioComposition);
        
        // Show error function
        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').innerHTML += msg + '<br>';
            console.error(msg);
        }
        
        // Try to load engine with better error handling
        const loadEngine = async () => {
            try {
                const response = await fetch('total-serialism-v3-engine.js');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const code = await response.text();
                
                // Execute the code
                const func = new Function(code);
                func();
                
                console.log('Engine loaded, checking TotalSerialismArtwork:', typeof TotalSerialismArtwork);
                
                if (typeof TotalSerialismArtwork === 'undefined') {
                    showError('TotalSerialismArtwork class not found after loading engine');
                } else {
                    console.log('Engine loaded successfully!');
                    document.getElementById('loading').textContent = 'Engine loaded, initializing...';
                }
                
            } catch (error) {
                showError('Failed to load engine: ' + error.message);
                
                // If fetch failed, try direct script tag
                console.log('Trying direct script tag...');
                const script = document.createElement('script');
                script.src = 'total-serialism-v3-engine.js';
                script.onerror = () => showError('Script tag also failed to load engine');
                script.onload = () => {
                    console.log('Script loaded, TotalSerialismArtwork:', typeof TotalSerialismArtwork);
                    if (typeof TotalSerialismArtwork !== 'undefined') {
                        document.getElementById('loading').textContent = 'Engine loaded via script tag';
                    }
                };
                document.body.appendChild(script);
            }
        };
        
        // Try loading
        if (document.location.protocol === 'file:') {
            // For file:// protocol, use script tag directly
            console.log('Using script tag for file:// protocol');
            const script = document.createElement('script');
            script.src = 'total-serialism-v3-engine.js';
            script.onerror = (e) => showError('Failed to load engine script: ' + e);
            script.onload = () => {
                console.log('Engine script loaded');
                console.log('Checking what was defined:');
                console.log('- window.TS:', typeof window.TS);
                console.log('- window.TotalSerialismArtwork:', typeof window.TotalSerialismArtwork);
                console.log('- window.artwork:', typeof window.artwork);
                console.log('- window.initializeArtwork:', typeof window.initializeArtwork);
                
                // Check if any global variables were created
                const globals = Object.keys(window).filter(key => {
                    return key.includes('Total') || key.includes('Artwork') || key.includes('TS');
                });
                console.log('Globals containing Total/Artwork/TS:', globals);
                
                if (typeof TotalSerialismArtwork !== 'undefined') {
                    document.getElementById('loading').textContent = 'Ready!';
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('app-container').style.display = 'flex';
                } else {
                    showError('Engine loaded but TotalSerialismArtwork is undefined');
                    showError('Found globals: ' + globals.join(', '));
                }
            };
            document.body.appendChild(script);
        } else {
            loadEngine();
        }
    </script>
</body>
</html>
