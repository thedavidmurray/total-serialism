<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pen Plotter Art Generator - Dev Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 2rem;
            text-align: center;
            border-bottom: 2px solid #4CAF50;
            position: relative;
        }
        
        .header h1 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            font-size: 1.2rem;
            color: #888;
            font-weight: 300;
        }
        
        .dev-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #FF9800;
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        /* Search and Filter */
        .controls {
            background: #1a1a1a;
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #333;
        }
        
        .search-container {
            max-width: 600px;
            margin: 0 auto 1.5rem;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            font-size: 1rem;
            background: #2a2a2a;
            border: 2px solid #333;
            border-radius: 30px;
            color: #fff;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        
        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }
        
        /* Filter Buttons */
        .filter-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1.5rem;
            background: #2a2a2a;
            border: 2px solid #333;
            border-radius: 20px;
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .filter-btn:hover {
            border-color: #4CAF50;
            color: #4CAF50;
        }
        
        .filter-btn.active {
            background: #4CAF50;
            border-color: #4CAF50;
            color: #000;
        }
        
        /* Algorithm Grid */
        .algorithm-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Algorithm Card */
        .algorithm-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            border: 1px solid #333;
        }
        
        .algorithm-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }
        
        .algorithm-card.updated {
            animation: pulse 1s ease;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }
        
        .card-preview {
            height: 200px;
            background: #0a0a0a;
            position: relative;
            overflow: hidden;
        }
        
        .card-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-preview .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #333;
            background: linear-gradient(45deg, #1a1a1a 25%, #2a2a2a 25%, #2a2a2a 50%, #1a1a1a 50%, #1a1a1a 75%, #2a2a2a 75%, #2a2a2a);
            background-size: 20px 20px;
        }
        
        .card-content {
            padding: 1.5rem;
        }
        
        .card-title {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .card-category {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #333;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 1rem;
        }
        
        .card-features {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .feature-tag {
            padding: 0.25rem 0.5rem;
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
            border-radius: 8px;
            font-size: 0.75rem;
            color: #4CAF50;
        }
        
        /* HMR Status */
        .hmr-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #2a2a2a;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid #333;
            z-index: 1000;
        }
        
        .hmr-status.connected {
            border-color: #4CAF50;
        }
        
        .hmr-status.disconnected {
            border-color: #F44336;
        }
        
        .hmr-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4CAF50;
        }
        
        .hmr-status.disconnected .hmr-indicator {
            background: #F44336;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem;
            color: #666;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top-color: #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .algorithm-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .filter-container {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Pen Plotter Art Generator</h1>
        <p>Generative Algorithms for Pen Plotting</p>
        <div class="dev-badge">DEV MODE</div>
    </header>

    <div class="controls">
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search algorithms..." id="searchInput">
            <span class="search-icon">üîç</span>
        </div>
        
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="geometric">Geometric</button>
            <button class="filter-btn" data-filter="organic">Organic</button>
            <button class="filter-btn" data-filter="mathematical">Mathematical</button>
            <button class="filter-btn" data-filter="generative">Generative</button>
            <button class="filter-btn" data-filter="natural">Natural</button>
            <button class="filter-btn" data-filter="chemical">Chemical</button>
            <button class="filter-btn" data-filter="advanced">Advanced</button>
            <button class="filter-btn" data-filter="3d">3D</button>
            <button class="filter-btn" data-filter="animated">Animated</button>
        </div>
    </div>

    <div id="algorithmGrid" class="algorithm-grid">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading algorithms...</p>
        </div>
    </div>

    <div class="hmr-status connected" id="hmrStatus">
        <div class="hmr-indicator"></div>
        <span>HMR Connected</span>
    </div>

    <!-- Load HMR Client -->
    <script src="/hmr/client.js"></script>
    
    <script type="module">
        class AlgorithmHub {
            constructor() {
                this.algorithms = [];
                this.filteredAlgorithms = [];
                this.currentFilter = 'all';
                this.searchTerm = '';
                this.init();
            }

            async init() {
                await this.loadAlgorithms();
                this.setupEventListeners();
                this.setupHMRListeners();
                this.render();
            }

            async loadAlgorithms() {
                try {
                    const response = await fetch('/api/algorithms');
                    this.algorithms = await response.json();
                    this.filteredAlgorithms = [...this.algorithms];
                } catch (error) {
                    console.error('Failed to load algorithms:', error);
                    this.showError('Failed to load algorithms');
                }
            }

            setupEventListeners() {
                // Search
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.applyFilters();
                });

                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.applyFilters();
                    });
                });
            }

            setupHMRListeners() {
                if (window.__hmrClient) {
                    window.__hmrClient.on('algorithm-updated', ({ path, algorithm }) => {
                        // Update algorithm in list
                        const index = this.algorithms.findIndex(a => a.path === path);
                        if (index !== -1) {
                            this.algorithms[index] = algorithm;
                            this.applyFilters();
                            
                            // Highlight updated card
                            const card = document.querySelector(`[data-path="${path}"]`);
                            if (card) {
                                card.classList.add('updated');
                                setTimeout(() => card.classList.remove('updated'), 1000);
                            }
                        }
                    });

                    window.__hmrClient.on('algorithm-added', ({ path, algorithm }) => {
                        this.algorithms.push(algorithm);
                        this.applyFilters();
                    });

                    window.__hmrClient.on('connection-change', (connected) => {
                        const status = document.getElementById('hmrStatus');
                        if (connected) {
                            status.classList.add('connected');
                            status.classList.remove('disconnected');
                            status.querySelector('span').textContent = 'HMR Connected';
                        } else {
                            status.classList.remove('connected');
                            status.classList.add('disconnected');
                            status.querySelector('span').textContent = 'HMR Disconnected';
                        }
                    });
                }
            }

            applyFilters() {
                this.filteredAlgorithms = this.algorithms.filter(algo => {
                    // Search filter
                    if (this.searchTerm) {
                        const searchMatch = 
                            algo.title.toLowerCase().includes(this.searchTerm) ||
                            algo.path.toLowerCase().includes(this.searchTerm);
                        if (!searchMatch) return false;
                    }

                    // Category filter
                    if (this.currentFilter !== 'all') {
                        const category = this.getCategory(algo.path);
                        
                        // Special filters
                        if (this.currentFilter === '3d' && !algo.features.has3D) return false;
                        if (this.currentFilter === 'animated' && !algo.features.hasAnimation) return false;
                        
                        // Category filters
                        if (!category.includes(this.currentFilter)) return false;
                    }

                    return true;
                });

                this.render();
            }

            getCategory(path) {
                const parts = path.split('/');
                if (parts.length > 1) {
                    return parts[1]; // algorithms/[category]/...
                }
                return 'uncategorized';
            }

            render() {
                const grid = document.getElementById('algorithmGrid');
                
                if (this.filteredAlgorithms.length === 0) {
                    grid.innerHTML = `
                        <div class="loading">
                            <p>No algorithms found</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = this.filteredAlgorithms.map(algo => this.createAlgorithmCard(algo)).join('');
                
                // Add click handlers
                grid.querySelectorAll('.algorithm-card').forEach(card => {
                    card.addEventListener('click', () => {
                        window.open(card.dataset.path, '_blank');
                    });
                });
            }

            createAlgorithmCard(algo) {
                const category = this.getCategory(algo.path);
                const features = [];
                
                if (algo.features.hasGIF) features.push('GIF');
                if (algo.features.hasSVG) features.push('SVG');
                if (algo.features.has3D) features.push('3D');
                if (algo.features.hasSound) features.push('Sound');
                if (algo.features.hasInteraction) features.push('Interactive');
                
                return `
                    <div class="algorithm-card" data-path="${algo.path}">
                        <div class="card-preview">
                            <div class="placeholder">‚óà</div>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${algo.title}</h3>
                            <span class="card-category">${category}</span>
                            <div class="card-features">
                                ${features.map(f => `<span class="feature-tag">${f}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }

            showError(message) {
                const grid = document.getElementById('algorithmGrid');
                grid.innerHTML = `
                    <div class="loading">
                        <p style="color: #F44336;">${message}</p>
                    </div>
                `;
            }
        }

        // Initialize hub
        new AlgorithmHub();
    </script>
</body>
</html>
