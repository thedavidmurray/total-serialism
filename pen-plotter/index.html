<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    /* ============================================
       DESIGN TOKENS (matching algorithm.css)
       ============================================ */
    :root {
      --ts-bg-deep: #06060a;
      --ts-bg-base: #0c0c12;
      --ts-bg-panel: #13131b;
      --ts-bg-control: #1a1a24;
      --ts-bg-hover: #22222e;
      --ts-bg-active: #2a2a38;

      --ts-accent-primary: #00d4aa;
      --ts-accent-secondary: #ff9500;
      --ts-accent-tertiary: #7b68ee;
      --ts-accent-danger: #ff4757;

      --ts-glow-primary: rgba(0, 212, 170, 0.4);
      --ts-glow-secondary: rgba(255, 149, 0, 0.4);

      --ts-text-primary: #e8e8ec;
      --ts-text-secondary: #9898a8;
      --ts-text-muted: #5a5a6e;

      --ts-border-subtle: rgba(255, 255, 255, 0.06);
      --ts-border-default: rgba(255, 255, 255, 0.1);

      --ts-font-mono: 'JetBrains Mono', monospace;
    }

    /* ============================================
       RESET & BASE
       ============================================ */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    html {
      font-size: 14px;
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--ts-font-mono);
      background: var(--ts-bg-deep);
      color: var(--ts-text-primary);
      min-height: 100vh;
      line-height: 1.5;
    }

    /* Subtle grid texture */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(0, 212, 170, 0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 212, 170, 0.02) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
      z-index: 0;
    }

    /* ============================================
       HEADER
       ============================================ */
    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--ts-bg-base);
      border-bottom: 1px solid var(--ts-border-default);
      backdrop-filter: blur(12px);
    }

    .header-inner {
      max-width: 1600px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .logo-section {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-mark {
      width: 40px;
      height: 40px;
      border: 2px solid var(--ts-accent-primary);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .logo-mark::before {
      content: '';
      width: 20px;
      height: 20px;
      border: 2px solid var(--ts-accent-primary);
      border-radius: 50%;
    }

    .logo-mark::after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--ts-accent-primary);
      border-radius: 50%;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
    }

    .logo-title {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--ts-text-primary);
    }

    .logo-subtitle {
      font-size: 0.7rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: var(--ts-text-muted);
    }

    .stats {
      display: flex;
      gap: 2rem;
    }

    .stat {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--ts-accent-primary);
    }

    .stat-label {
      font-size: 0.65rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--ts-text-muted);
    }

    /* ============================================
       SEARCH & FILTERS
       ============================================ */
    .controls {
      background: var(--ts-bg-panel);
      border-bottom: 1px solid var(--ts-border-subtle);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 76px;
      z-index: 99;
    }

    .controls-inner {
      max-width: 1600px;
      margin: 0 auto;
    }

    .search-row {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      font-family: var(--ts-font-mono);
      font-size: 0.9rem;
      background: var(--ts-bg-deep);
      border: 1px solid var(--ts-border-default);
      border-radius: 6px;
      color: var(--ts-text-primary);
      transition: all 0.2s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--ts-accent-primary);
      box-shadow: 0 0 0 3px var(--ts-glow-primary);
    }

    .search-input::placeholder {
      color: var(--ts-text-muted);
    }

    .search-icon {
      position: absolute;
      left: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--ts-text-muted);
      pointer-events: none;
    }

    .result-count {
      display: flex;
      align-items: center;
      padding: 0 1rem;
      font-size: 0.8rem;
      color: var(--ts-text-secondary);
      white-space: nowrap;
    }

    .result-count strong {
      color: var(--ts-accent-primary);
      margin-right: 0.25rem;
    }

    .filter-row {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 0.5rem 1rem;
      font-family: var(--ts-font-mono);
      font-size: 0.7rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      background: var(--ts-bg-control);
      border: 1px solid var(--ts-border-subtle);
      border-radius: 4px;
      color: var(--ts-text-secondary);
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .filter-btn:hover {
      background: var(--ts-bg-hover);
      border-color: var(--ts-border-default);
      color: var(--ts-text-primary);
    }

    .filter-btn.active {
      background: var(--ts-accent-primary);
      border-color: var(--ts-accent-primary);
      color: var(--ts-bg-deep);
    }

    /* ============================================
       GRID
       ============================================ */
    .main {
      max-width: 1600px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    @media (max-width: 1200px) {
      .grid { grid-template-columns: repeat(3, 1fr); }
    }

    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
      .header-inner { padding: 1rem; }
      .stats { display: none; }
      .controls { padding: 1rem; top: 60px; }
    }

    /* ============================================
       ALGORITHM CARDS
       ============================================ */
    .card {
      background: var(--ts-bg-panel);
      border: 1px solid var(--ts-border-subtle);
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.2s ease;
      animation: cardFadeIn 0.4s ease-out backwards;
      position: relative;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--ts-accent-primary), var(--ts-accent-tertiary));
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .card:hover {
      border-color: var(--ts-accent-primary);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .card:hover::before {
      opacity: 1;
    }

    .card-link {
      display: block;
      padding: 1.25rem;
      text-decoration: none;
      color: inherit;
    }

    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--ts-text-primary);
      line-height: 1.3;
    }

    .card-badge {
      flex-shrink: 0;
      padding: 0.25rem 0.5rem;
      font-size: 0.6rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      border-radius: 3px;
      white-space: nowrap;
    }

    /* Category badge colors */
    .badge-geometric { background: #1e3a5f; color: #5dade2; }
    .badge-cellular-automata { background: #1e4d2b; color: #58d68d; }
    .badge-voronoi { background: #4a235a; color: #bb8fce; }
    .badge-flow-fields { background: #1b4f72; color: #85c1e9; }
    .badge-natural { background: #145a32; color: #82e0aa; }
    .badge-chemical { background: #5b2c6f; color: #d7bde2; }
    .badge-reaction-diffusion { background: #641e16; color: #f1948a; }
    .badge-symmetry { background: #1a5276; color: #aed6f1; }
    .badge-physics { background: #7b241c; color: #f5b7b1; }
    .badge-hybrid { background: #4a235a; color: #d2b4de; }
    .badge-ai { background: #154360; color: #76d7c4; }
    .badge-curves { background: #186a3b; color: #7dcea0; }
    .badge-textures { background: #6e2c00; color: #f5cba7; }
    .badge-packing { background: #1b2631; color: #aab7b8; }
    .badge-advanced { background: #4a1942; color: #f8c471; }
    .badge-trees-lsystems { background: #0b5345; color: #a3e4d7; }
    .badge-image-processing { background: #512e5f; color: #e8daef; }
    .badge-tools { background: #1c2833; color: #99a3a4; }

    .card-meta {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.7rem;
      color: var(--ts-text-muted);
    }

    .card-path {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .card-arrow {
      margin-left: auto;
      opacity: 0;
      transform: translateX(-4px);
      transition: all 0.2s ease;
      color: var(--ts-accent-primary);
    }

    .card:hover .card-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    /* Hidden state for filtered cards */
    .card.hidden {
      display: none;
    }

    @keyframes cardFadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Stagger animation */
    .card:nth-child(1) { animation-delay: 0.02s; }
    .card:nth-child(2) { animation-delay: 0.04s; }
    .card:nth-child(3) { animation-delay: 0.06s; }
    .card:nth-child(4) { animation-delay: 0.08s; }
    .card:nth-child(5) { animation-delay: 0.10s; }
    .card:nth-child(6) { animation-delay: 0.12s; }
    .card:nth-child(7) { animation-delay: 0.14s; }
    .card:nth-child(8) { animation-delay: 0.16s; }

    /* ============================================
       EMPTY STATE
       ============================================ */
    .empty-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 4rem 2rem;
      color: var(--ts-text-muted);
    }

    .empty-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 1rem;
    }

    /* ============================================
       FOOTER
       ============================================ */
    .footer {
      max-width: 1600px;
      margin: 0 auto;
      padding: 2rem;
      border-top: 1px solid var(--ts-border-subtle);
      text-align: center;
      color: var(--ts-text-muted);
      font-size: 0.75rem;
    }

    .footer a {
      color: var(--ts-accent-primary);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    const visibleCountEl = document.getElementById('visible-count');
    const totalCountEl = document.getElementById('total-count');

    // State
    let currentFilter = 'all';

    // Render cards
    function renderCards() {
      grid.innerHTML = algorithms.map(algo => `
        <div class="card" data-category="${algo.category}" data-name="${algo.name.toLowerCase()}">
          <a href="${algo.path}" class="card-link">
            <div class="card-header">
              <span class="card-title">${algo.name}</span>
              <span class="card-badge badge-${algo.category}">${formatCategory(algo.category)}</span>
            </div>
            <div class="card-meta">
              <span class="card-path">${algo.path.replace('algorithms/', '')}</span>
              <span class="card-arrow">&rarr;</span>
            </div>
          </a>
        </div>
      `).join('');

      totalCountEl.textContent = algorithms.length;
      updateVisibleCount();
    }

    function formatCategory(cat) {
      return cat
        .split('-')
        .map(w => w.charAt(0).toUpperCase() + w.slice(1))
        .join(' ');
    }

    // Filter and search
    function applyFilters() {
      const searchTerm = searchInput.value.toLowerCase().trim();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const category = card.dataset.category;
        const name = card.dataset.name;

        const matchesFilter = currentFilter === 'all' || category === currentFilter;
        const matchesSearch = !searchTerm || name.includes(searchTerm);

        card.classList.toggle('hidden', !(matchesFilter && matchesSearch));
      });

      updateVisibleCount();
    }

    function updateVisibleCount() {
      const visible = document.querySelectorAll('.card:not(.hidden)').length;
      visibleCountEl.textContent = visible;

      // Show empty state if no results
      const emptyState = document.querySelector('.empty-state');
      if (visible === 0 && !emptyState) {
        grid.insertAdjacentHTML('beforeend', `
          <div class="empty-state">
            <div class="empty-icon">&#x1F50D;</div>
            <div class="empty-text">No algorithms match your search</div>
          </div>
        `);
      } else if (visible > 0 && emptyState) {
        emptyState.remove();
      }
    }

    // Event listeners
    searchInput.addEventListener('input', applyFilters);

    filtersContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('filter-btn')) {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        e.target.classList.add('active');
        currentFilter = e.target.dataset.filter;
        applyFilters();
      }
    });

    // Initialize
    renderCards();
  </script>
</body>
</html>
